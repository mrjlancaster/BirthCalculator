<!DOCTYPE html>
<html lang="en">
<head>

    <title>Birth Year Gen</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>

    <div class="header">
        <h1 class="header_title">What Year Were You Born?</h1>
    </div>


        <form>
            <h3 class="form-title">Calculate:</h3>

            <div class="results">
            <p>Your birth year is: <span id="year">1992</span></p>
            </div>
        </form>

    <script src="script.js"></script>
